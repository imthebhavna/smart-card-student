<div class="col-md-4 offset-md-4 mt-5">
    <div class="alert alert-info text-center">
        <strong>Welcome to Smart Student System</strong>
    </div>

    <div class="card">
        <h4 class="card-header text-center">Sign in with</h4>

        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <div class="form-group mt-2">
                    <label for="username"> <i class="bi bi-person-circle"></i> Username</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
                    <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                        <div *ngIf="f['username'].errors['required']">Username is required.</div>
                    </div>
                </div>

                <div class="form-group mt-2">
                    <label for="password"><i class="bi bi-key"></i> Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                        <div *ngIf="f['password'].errors['required']">Password is required.</div>
                    </div>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button [disabled]="loading" class="btn btn-primary" type="submit">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>
                    <p>New Member? <a routerLink="/register">Register</a></p>
                </div>

                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>

            </form>
        </div>

    </div>
</div>
