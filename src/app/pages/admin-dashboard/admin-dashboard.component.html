

<div class="alert alert-primary text-center">
    <strong>Welcome Admin : {{user.username}}</strong>
</div>

<div class="container">
    <div class="row row-cols-2">
        <div class="col" *ngFor="let adminPage of adminPages">

            <div class="border border-dark rounded w-100 box-admin">
                
                <div class="h-100 d-flex align-items-center justify-content-center">
                    <a role="button"class="btn btn-primary btn-lg" [routerLink]="adminPage.page">
                      <i [class]="adminPage.class"></i>  
                      {{adminPage.title}}
                    </a>
                </div>
            </div>

        </div>
    </div>

</div>
